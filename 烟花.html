<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      body, html {
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      .fire {
        width: 3px;
        height: 30px;
        background: white;
        position: absolute;
        left: 0;
        top: 0;
      }

      .spark {
        width: 3px;
        height: 3px;
        position: absolute;
      }

    </style>

    <script src="move.js"></script>
    <script>
      document.onload=function(evt){
        //获取鼠标的位置
        var e=evt||event;
        var x=e.clientX;
        var y=e.clinetY;

        //创建烟花
        creatFire(x,y);
      }
      function creatFire(x,y){
        //创建div
        var fire=document.createElement('div');
        fire.className="frie";

        //发射位置
        frie.style.left=x+"px";
        frie.style.top=width.innerHeight-30+"px";

        //添加到页面
        document.body.appendChild(fire);

        //让烟花移动目标位置
        startMove(fire,{
          "top"=y,
          "height"3,
        },function(){
          document.body.removeChild(fire);
          //爆炸
          var num=parseInt(Math.random()*20+10);//火花数量
          for(var i=0;i<num;i++){
            boom(x,y)
          }

        })
      }
    </script>
